# Test CodeQL workflow for local development with act
name: Test CodeQL Analysis

on:
  workflow_dispatch:
  push:
    branches: ["test/*"]

jobs:
  test-codeql:
    name: Test CodeQL Setup
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Test environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Working directory: $(pwd)"
        echo "JavaScript files found:"
        find . -name "*.js" -not -path "./node_modules/*" | head -10
        echo "TypeScript files found:"
        find . -name "*.ts" -not -path "./node_modules/*" | head -10
        echo "âœ… Environment ready for CodeQL analysis"