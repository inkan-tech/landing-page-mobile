name: "Local CodeQL Analysis (No Upload)"

on:
  workflow_dispatch:  # Manual trigger only to avoid conflicts with default setup
  schedule:
    - cron: '30 2 * * 1'  # Weekly Monday 2:30 AM (local analysis)

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Verify CodeQL environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "JavaScript/TypeScript files found:"
        find . -name "*.js" -o -name "*.ts" -not -path "./node_modules/*" | wc -l
        echo "✅ Environment ready for CodeQL analysis"

    # Skip dependency installation for JavaScript analysis - CodeQL can analyze source directly

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis (Local Only)
      uses: github/codeql-action/analyze@v3
      with:
        # Use different category to avoid conflict with default setup
        category: "/language:${{ matrix.language }}/local-workflow"
        # Disable uploads to prevent conflict with default CodeQL setup  
        upload-database: false

    - name: Generate Security Report
      if: always()
      run: |
        echo "## CodeQL Security Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "Language: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "Build Mode: ${{ matrix.build-mode }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Custom query pack: sealfie/security-queries-javascript" >> $GITHUB_STEP_SUMMARY
        echo "- Query packs: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Local CodeQL analysis completed. Default setup handles GitHub Security uploads." >> $GITHUB_STEP_SUMMARY
