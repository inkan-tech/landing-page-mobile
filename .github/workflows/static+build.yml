# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install system dependencies
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y nasm
          else
            apt-get update
            apt-get install -y nasm
          fi
      - name: Install and Build üîß
        run: |
          npm install
          npm run build
      - name: Verify build output
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üìÅ Generated files in docs/:"
          ls -la docs/ | head -10
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # IndexNow notification job - Notify search engines of content updates
  indexnow:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify Bing via IndexNow
        run: |
          curl -X GET "https://www.bing.com/indexnow?url=https://sealf.ie/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"
          echo "‚úÖ Bing notified via IndexNow"

      - name: Notify Yandex via IndexNow
        run: |
          curl -X GET "https://yandex.com/indexnow?url=https://sealf.ie/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"
          echo "‚úÖ Yandex notified via IndexNow"

      - name: Notify IndexNow.org
        run: |
          curl -X GET "https://api.indexnow.org/indexnow?url=https://sealf.ie/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"
          echo "‚úÖ IndexNow.org notified"
