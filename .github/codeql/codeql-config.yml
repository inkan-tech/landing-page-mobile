name: "CodeQL Config"

# Query packs to run (in addition to default queries)
packs:
  - codeql/javascript-queries:codeql-suites/javascript-security-extended.qls
  - codeql/javascript-queries:codeql-suites/javascript-security-and-quality.qls
  # Add your custom pack
  - ./codeql-custom-queries-javascript

# Individual queries to run
queries:
  - name: Custom security queries
    uses: ./codeql-custom-queries-javascript/unsafe-dom-manipulation.ql

# Paths to analyze (optional - defaults to entire repo)
paths:
  - src/
  - docs/
  
# Paths to ignore (optional)
paths-ignore:
  - node_modules/
  - "**/*.min.js"
  - docs/assets/vendor/