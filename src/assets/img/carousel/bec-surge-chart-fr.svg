<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3500;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F8674F;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3500" />
      <stop offset="100%" style="stop-color:#F8674F" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" rx="12"/>
  
  <!-- Chart bars representing surge - wider spacing -->
  <rect x="120" y="320" width="70" height="90" fill="url(#chartGrad)" opacity="0.7" rx="4"/>
  <rect x="220" y="280" width="70" height="130" fill="url(#chartGrad)" opacity="0.8" rx="4"/>
  <rect x="320" y="210" width="70" height="200" fill="url(#chartGrad)" opacity="0.9" rx="4"/>
  <rect x="420" y="140" width="70" height="270" fill="url(#chartGrad)" rx="4"/>
  <rect x="520" y="110" width="70" height="300" fill="#FF3500" rx="4"/>
  
  <!-- Grid lines for professional look -->
  <line x1="100" y1="410" x2="610" y2="410" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="350" x2="610" y2="350" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="290" x2="610" y2="290" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="230" x2="610" y2="230" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="170" x2="610" y2="170" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="110" x2="610" y2="110" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
  
  <!-- Y-axis labels -->
